<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Price Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 500px; margin: auto; }
    input, button { width: 100%; margin: 10px 0; padding: 12px; font-size: 16px; }
    #result { font-weight: bold; font-size: 18px; margin-top: 20px; }
  </style>
</head>
<body>
  <h2>Price Checker</h2>
  <input type="file" id="fileInput" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" />
  <input type="text" id="searchInput" placeholder="Enter barcode or item name" />
  <button onclick="searchItem()">Check Price</button>
  <div id="result"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script>
    let data = [];

    document.getElementById('fileInput').addEventListener('change', function (e) {
      const file = e.target.files[0];
      const reader = new FileReader();
      const isExcel = file.name.endsWith(".xlsx");

      reader.onload = function (event) {
        if (isExcel) {
          const workbook = XLSX.read(event.target.result, { type: 'binary' });
          const sheet = workbook.Sheets[workbook.SheetNames[0]];
          data = XLSX.utils.sheet_to_json(sheet);
        } else {
          const csvData = event.target.result;
          const rows = csvData.split('\n').slice(1);
          data = rows.map(row => {
            const [barcode, item, purchase, selling] = row.split(',');
            return { barcode, item, 'purchase price': purchase, 'selling price': selling };
          });
        }
        alert("File loaded successfully!");
      };

      if (isExcel) {
        reader.readAsBinaryString(file);
      } else {
        reader.readAsText(file);
      }
    });

    function searchItem() {
      const input = document.getElementById("searchInput").value.trim().toLowerCase();
      const resultDiv = document.getElementById("result");

      if (!data.length) {
        resultDiv.innerText = "Please upload a file first.";
        return;
      }

      const match = data.find(row =>
        row.barcode?.toLowerCase() === input || row.item?.toLowerCase() === input
      );

      if (match) {
        resultDiv.innerText = `Selling Price: â‚±${match["selling price"]}`;
      } else {
        resultDiv.innerText = "Item not found.";
      }
    }
  </script>
</body>
</html>
