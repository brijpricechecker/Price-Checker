<!DOCTYPE html>
<html>
<head>
  <title>Price Checker</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input { margin-bottom: 10px; padding: 5px; width: 300px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
  </style>
</head>
<body>
  <h1>Price Checker</h1>
  <input type="file" id="fileInput" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel">
  <br>
  <input type="text" id="searchInput" placeholder="Enter barcode or item name">
  <div id="result"></div>

  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <script>
    let data = [];

    document.getElementById('fileInput').addEventListener('change', function (e) {
      const reader = new FileReader();
      reader.onload = function (e) {
        const workbook = XLSX.read(e.target.result, { type: 'binary' });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        data = XLSX.utils.sheet_to_json(sheet);
      };
      reader.readAsBinaryString(e.target.files[0]);
    });

    document.getElementById('searchInput').addEventListener('input', function () {
      const query = this.value.toLowerCase();
      const result = data.find(item =>
        (item["Barcode"] + '').toLowerCase().includes(query) ||
        (item["Item Name"] + '').toLowerCase().includes(query)
      );

      const output = document.getElementById('result');
      if (result) {
        output.innerHTML = `<p><strong>Item:</strong> ${result["Item Name"]}<br>
                            <strong>Selling Price:</strong> ${result["Selling Price"]}</p>`;
      } else {
        output.innerHTML = "<p>No match found</p>";
      }
    });
  </script>
</body>
</html>
